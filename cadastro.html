<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><a href="#" target="_blank"><img src="imagens/logo.png" alt="Logo"></a></h1>
            <nav>
                <ul>
                    <li><a href="#" target="_blank">Login</a></li>
                    <li><a href="#" target="_blank">Cadastro</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <form action="" method="">
            <label for="nome">Nome Completo</label>
            <input name="nome" type="text" id="nome" placeholder="Ex..Renan Gustavo" class="input-padrao nome" required>

            <label for="email">Email</label>
            <input  name="email" type="email" id="email" placeholder="seuemail@dominio.com" class="input-padrao email" required>

            <label for="senha">Senha</label>
            <input name="senha" type="password" id="senha" placeholder="suasenha" class="input-padrao senha" required>

            <label for="senha2">Confirme a senha</label>
            <input name="senha2" type="password" id="senha2" placeholder="suasenha" class="input-padrao senha" required>

            <input type="submit" value="Cadastrar" class="enviar">
            
        </form>
    </main>

    <footer>
        <a href="#" target="_blank"><img src="imagens/logo-branco.png" alt=""></a>
        <p class=copyright>&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
